syntax = "proto3";

package car_rental;

message Car {
    string plate_number = 1;
    string make = 2;
    string model = 3;
    double daily_price = 4;
    string status = 5;
}

message CarRequest {
    string plate_number = 1;
}

service CarRentalService {
    rpc AddCar(Car) returns (Car);
    rpc SearchCar(CarRequest) returns (Car);
}